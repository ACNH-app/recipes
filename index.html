<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모동숲 레시피 체크</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>모동숲 레시피 체크</h1>
        <p>DIY 레시피 보유 여부를 체크하세요.</p>
      </header>

      <section class="controls">
        <div class="filter-group" id="categoryFilters">
          <button class="filter active" data-category="all">전체</button>
        </div>
        <div class="filter-group" id="ownedFilters">
          <button class="filter active" data-owned="all">전체 보기</button>
          <button class="filter" data-owned="owned">보유한 것만</button>
          <button class="filter" data-owned="unowned">미보유만</button>
        </div>
        <div class="bulk-actions">
          <button class="bulk-btn" id="markVisibleOwned">전체 레시피 보유</button>
          <button class="bulk-btn" id="unmarkVisibleOwned">전체 레시피 해제</button>
        </div>
        <label class="search-wrap">
          <span>검색</span>
          <input id="searchInput" type="text" placeholder="레시피 이름 검색" />
        </label>
      </section>

      <section class="stats" id="stats"></section>
      <section class="grid" id="recipeGrid"></section>
    </main>
    <button class="to-top-btn" id="toTopButton" aria-label="맨 위로">↑</button>

    <template id="recipeCardTemplate">
      <article class="card">
        <img class="thumb" alt="" loading="lazy" />
        <div class="content">
          <h2 class="name-ko"></h2>
          <p class="name-en"></p>
          <dl class="meta">
            <div>
              <dt>분류</dt>
              <dd class="category"></dd>
            </div>
            <div>
              <dt>재료</dt>
              <dd class="materials"></dd>
            </div>
            <div>
              <dt>입수</dt>
              <dd class="source"></dd>
            </div>
          </dl>
          <label class="check-row">
            <input type="checkbox" class="owned-checkbox" />
            <span>보유함</span>
          </label>
        </div>
      </article>
    </template>

    <script>
      const STORAGE_KEY = "acnh_owned_recipe_ids";
      const FILTER_STORAGE_KEY = "acnh_recipe_filters";

      let allRecipes = [];
      let currentCategory = "all";
      let currentOwnedFilter = "all";
      let searchText = "";
      let ownedIds = new Set(
        JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"),
      );

      const recipeGrid = document.getElementById("recipeGrid");
      const stats = document.getElementById("stats");
      const searchInput = document.getElementById("searchInput");
      const categoryFilters = document.getElementById("categoryFilters");
      const ownedFilters = document.getElementById("ownedFilters");
      const markVisibleOwnedBtn = document.getElementById("markVisibleOwned");
      const unmarkVisibleOwnedBtn = document.getElementById("unmarkVisibleOwned");
      const toTopButton = document.getElementById("toTopButton");
      const cardTemplate = document.getElementById("recipeCardTemplate");

      function saveOwned() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...ownedIds]));
      }

      function saveFilterState() {
        const state = {
          category: currentCategory,
          owned: currentOwnedFilter,
          search: searchText,
        };
        localStorage.setItem(FILTER_STORAGE_KEY, JSON.stringify(state));
      }

      function loadFilterState() {
        try {
          const raw = localStorage.getItem(FILTER_STORAGE_KEY);
          if (!raw) return;
          const state = JSON.parse(raw);
          currentCategory = state.category || "all";
          currentOwnedFilter = state.owned || "all";
          searchText = state.search || "";
        } catch (_) {
          currentCategory = "all";
          currentOwnedFilter = "all";
          searchText = "";
        }
      }

      function syncFilterUI() {
        searchInput.value = searchText;

        for (const item of categoryFilters.querySelectorAll(".filter")) {
          item.classList.toggle("active", item.dataset.category === currentCategory);
        }
        if (!categoryFilters.querySelector(".filter.active")) {
          currentCategory = "all";
          const allBtn = categoryFilters.querySelector('[data-category="all"]');
          if (allBtn) allBtn.classList.add("active");
        }

        for (const item of ownedFilters.querySelectorAll(".filter")) {
          item.classList.toggle("active", item.dataset.owned === currentOwnedFilter);
        }
        if (!ownedFilters.querySelector(".filter.active")) {
          currentOwnedFilter = "all";
          const allBtn = ownedFilters.querySelector('[data-owned="all"]');
          if (allBtn) allBtn.classList.add("active");
        }
      }

      function buildPlaceholderImage(name) {
        const label = (name || "No Image").replace(/&/g, "&amp;");
        const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='320' height='180'><rect width='100%' height='100%' fill='#eef2e6'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='16' fill='#6a7263'>${label}</text></svg>`;
        return `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(svg)}`;
      }

      function getFilteredRecipes() {
        return allRecipes.filter((recipe) => {
          const categoryMatch =
            currentCategory === "all" || recipe.category_en === currentCategory;
          const isOwned = ownedIds.has(recipe.id);
          const ownedMatch =
            currentOwnedFilter === "all" ||
            (currentOwnedFilter === "owned" && isOwned) ||
            (currentOwnedFilter === "unowned" && !isOwned);
          const keyword = searchText.trim().toLowerCase();
          const textMatch =
            !keyword ||
            (recipe.name_ko || "").toLowerCase().includes(keyword) ||
            (recipe.name_en || "").toLowerCase().includes(keyword);
          return categoryMatch && ownedMatch && textMatch;
        });
      }

      function renderStats(visibleRecipes) {
        const ownedCount = visibleRecipes.filter((recipe) =>
          ownedIds.has(recipe.id),
        ).length;
        stats.textContent = `표시 ${visibleRecipes.length}개 | 보유 ${ownedCount}개`;
      }

      function renderCategoryFilters() {
        const categories = [];
        const seen = new Set();

        for (const recipe of allRecipes) {
          const key = recipe.category_en || "";
          if (!key || seen.has(key)) continue;
          seen.add(key);
          categories.push({
            en: key,
            ko: recipe.category_ko || key,
          });
        }

        categoryFilters.innerHTML = "";
        const allButton = document.createElement("button");
        allButton.className = "filter active";
        allButton.dataset.category = "all";
        allButton.textContent = "전체";
        categoryFilters.append(allButton);

        for (const category of categories) {
          const button = document.createElement("button");
          button.className = "filter";
          button.dataset.category = category.en;
          button.textContent = category.ko;
          categoryFilters.append(button);
        }
      }

      function renderRecipes() {
        const visible = getFilteredRecipes();
        recipeGrid.innerHTML = "";
        renderStats(visible);

        for (const recipe of visible) {
          const node = cardTemplate.content.cloneNode(true);
          const card = node.querySelector(".card");
          const img = node.querySelector(".thumb");
          const nameKo = node.querySelector(".name-ko");
          const nameEn = node.querySelector(".name-en");
          const category = node.querySelector(".category");
          const materials = node.querySelector(".materials");
          const source = node.querySelector(".source");
          const checkbox = node.querySelector(".owned-checkbox");

          const fallback = buildPlaceholderImage(recipe.name_ko || recipe.name_en);
          img.src = recipe.image_url || fallback;
          img.onerror = () => {
            img.onerror = null;
            img.src = fallback;
          };
          img.alt = `${recipe.name_ko || recipe.name_en} 이미지`;
          nameKo.textContent = recipe.name_ko || recipe.name_en || "-";
          nameEn.textContent = recipe.name_en || "-";
          category.textContent = recipe.category_ko || recipe.category_en || "-";
          materials.textContent = recipe.materials_ko || recipe.materials_en || "-";
          source.textContent = recipe.source_ko || recipe.source_en || "-";
          checkbox.checked = ownedIds.has(recipe.id);

          checkbox.addEventListener("change", () => {
            if (checkbox.checked) ownedIds.add(recipe.id);
            else ownedIds.delete(recipe.id);
            saveOwned();
            renderRecipes();
          });

          card.addEventListener("dblclick", () => {
            if (recipe.source_url) {
              window.open(recipe.source_url, "_blank", "noopener,noreferrer");
            }
          });

          recipeGrid.append(node);
        }
      }

      async function loadRecipes() {
        const embedded = document.getElementById("embeddedRecipes");
        const parseEmbedded = () => {
          if (!embedded) return [];
          try {
            const parsed = JSON.parse(embedded.textContent || "[]");
            return Array.isArray(parsed) ? parsed : [];
          } catch (err) {
            console.warn("내장 recipes 파싱 실패:", err);
            return [];
          }
        };

        if (window.location.protocol === "file:") {
          const parsed = parseEmbedded();
          if (parsed.length > 0) {
            allRecipes = parsed;
            return;
          }
          throw new Error("내장 데이터가 비어 있습니다.");
        }

        try {
          const res = await fetch("./recipes.json");
          if (!res.ok) throw new Error("recipes.json 파일을 읽지 못했습니다.");
          allRecipes = await res.json();
          return;
        } catch (err) {
          const parsed = parseEmbedded();
          if (parsed.length > 0) {
            allRecipes = parsed;
            return;
          }
          throw err;
        }
      }

      function bindEvents() {
        searchInput.addEventListener("input", (e) => {
          searchText = e.target.value;
          saveFilterState();
          renderRecipes();
        });

        categoryFilters.addEventListener("click", (e) => {
          const button = e.target.closest(".filter");
          if (!button) return;
          currentCategory = button.dataset.category;

          for (const item of categoryFilters.querySelectorAll(".filter")) {
            item.classList.toggle("active", item === button);
          }
          saveFilterState();
          renderRecipes();
        });

        ownedFilters.addEventListener("click", (e) => {
          const button = e.target.closest(".filter");
          if (!button) return;
          currentOwnedFilter = button.dataset.owned || "all";

          for (const item of ownedFilters.querySelectorAll(".filter")) {
            item.classList.toggle("active", item === button);
          }
          saveFilterState();
          renderRecipes();
        });

        markVisibleOwnedBtn.addEventListener("click", () => {
          for (const recipe of allRecipes) {
            ownedIds.add(recipe.id);
          }
          saveOwned();
          renderRecipes();
        });

        unmarkVisibleOwnedBtn.addEventListener("click", () => {
          for (const recipe of allRecipes) {
            ownedIds.delete(recipe.id);
          }
          saveOwned();
          renderRecipes();
        });

        window.addEventListener("scroll", () => {
          const show = window.scrollY > 280;
          toTopButton.classList.toggle("show", show);
        });

        toTopButton.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      }

      async function init() {
        try {
          loadFilterState();
          await loadRecipes();
          renderCategoryFilters();
          syncFilterUI();
          bindEvents();
          renderRecipes();
        } catch (err) {
          const message = err instanceof Error ? err.message : String(err);
          stats.textContent = "데이터 로딩 실패";
          recipeGrid.innerHTML = `<p>오류: ${message}</p>`;
        }
      }

      init();
    </script>
  </body>
</html>
